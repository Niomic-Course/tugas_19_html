<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 19</title>
</head>
<body>
    <h1>Formulir Biodata Diri</h1>
    <form action="" method="post">
        <hr>
            <label for="nama">Nama: </label>
            <input type="text" name="nama" id="nama">
        <hr>
            <label for="foto">Pas Foto: </label>
            <input type="file" name="foto" id="foto" accept="image/*">
        <hr>
            Jenis Kelamin: 
            <input type="radio" name="jeniskelamin" id="pria">
            <label for="pria">Pria</label>
            <input type="radio" name="jeniskelamin" id="wanita" checked>
            <label for="wanita">Wanita</label>
        <hr>
            Hobi:
            <input type="checkbox" name="sepakbola" id="sepakbola">
            <label for="sepakbola">Sepak Bola</label>
            <input type="checkbox" name="bulutangkis" id="bulutangkis">
            <label for="bulutangkis">Bulu Tangkis</label>
            <input type="checkbox" name="bacabuku" id="bacabuku" checked>
            <label for="bacabuku">Membaca Buku</label>
        <hr>
        <input type="submit" value="submit">
    </form>
</body>
</html>
